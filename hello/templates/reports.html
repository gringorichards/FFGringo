{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if report_list %}
    <ul>
    {% for report in report_list %}
    <li><a href="/reports/manager_reports/{{ report.id }}/">{{ report.report_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No manager reports are available.</p>
{% endif %}

{% endblock %}
